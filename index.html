<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Design Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .design-container {
            position: relative;
            width: 300px;
            height: 500px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .dress-image {
            width: 100%;
            height: auto;
        }
        .embroidery {
            position: absolute;
            width: 80px;
            height: auto;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .embroidery-option {
            cursor: pointer;
            margin: 5px;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Dress Design Tool</h1>
    <div class="design-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="dress" src="https://example-images.s3.amazonaws.com/white-dress.png" alt="White Long Sleeved Dress" class="dress-image">
        <img id="embroidery1" src="https://example-images.s3.amazonaws.com/embroidery1.png" class="embroidery" style="top: 50px; left: 110px;" draggable="true" ondragstart="drag(event)">
        <img id="embroidery2" src="https://example-images.s3.amazonaws.com/embroidery2.png" class="embroidery" style="top: 200px; left: 110px;" draggable="true" ondragstart="drag(event)">
    </div>

    <div class="controls">
        <h2>Select Embroidery</h2>
        <img src="https://example-images.s3.amazonaws.com/embroidery1.png" alt="Embroidery 1" class="embroidery-option" onclick="addEmbroidery('https://example-images.s3.amazonaws.com/embroidery1.png')">
        <img src="https://example-images.s3.amazonaws.com/embroidery2.png" alt="Embroidery 2" class="embroidery-option" onclick="addEmbroidery('https://example-images.s3.amazonaws.com/embroidery2.png')">
        <button onclick="clearEmbroidery()">Clear Embroidery</button>
    </div>

    <script>
        function addEmbroidery(src) {
            let container = document.querySelector('.design-container');
            let img = document.createElement('img');
            img.src = src;
            img.className = 'embroidery';
            img.style.top = '200px';
            img.style.left = '100px';
            img.draggable = true;
            img.ondragstart = drag;
            container.appendChild(img);
        }

        function drag(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var embroidery = document.getElementById(data);
            embroidery.style.left = event.offsetX + 'px';
            embroidery.style.top = event.offsetY + 'px';
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function clearEmbroidery() {
            let container = document.querySelector('.design-container');
            let embroideries = container.querySelectorAll('.embroidery');
            embroideries.forEach(embroidery => {
                if (embroidery.id !== 'embroidery1' && embroidery.id !== 'embroidery2') {
                    container.removeChild(embroidery);
                }
            });
        }
    </script>
</body>
</html>
